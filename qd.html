<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/qd.css" />

		<script src="js/width.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			to.setFontSize(18);
			window.onload = function() {
				window.onresize = function() {
					to.setFontSize(18);
				}
			}
		</script>
	</head>

	<body>

		<div class="container">
			<img src="image/qdbanner.png" />

			<div class="con">
				<p><i>百铺</i></p>
				<p>
					<i>
						美食<span>安全收银</span>专家
					</i>
				</p>
				<p>
					<span>
						智慧门店
					</span>
					<span class="two">
						一<strong>触</strong>即发
					</span>
				</p>
				<div class="form-group onediv">
					<button class="btn btnone">自助开店</button>
				</div>
				<div class="form-group twodiv">
					<button class="btn btntwo">已有账号登录</button>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			function btnback(btns) {

				for(var i = 0; i < btns.length; i++) {
					btns[i].addEventListener("touchstart", function() {

						this.style.color = "#BEBEBE";
						this.style.border = "1px solid #BEBEBE";
					}, false);
//					btns[i].addEventListener("touchend", function() {
//
//						this.style.color = "initial";
//						this.style.border = "1px solid initial";
//					}, false);
				}
			}
			var forms = document.querySelector(".container");
			var btnone = forms.querySelector(".btnone");
			var btntwo = forms.querySelector(".btntwo");
			btnone.addEventListener("touchstart", function(e) {
				e.preventDefault();
				this.style.color = "#BEBEBE";
				this.style.border = "1px solid #BEBEBE";
			}, false);
			btnone.addEventListener("touchend", function() {

				this.style.color = "#ffffff";
				this.style.border = "1px solid #91E1FF";
			}, false);
			btnone.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			});
			
			btntwo.addEventListener("touchstart", function(e) {
				e.preventDefault();
				this.style.color = "#BEBEBE";
				this.style.border = "1px solid #BEBEBE";
			}, false);
			btntwo.addEventListener("touchend", function() {

				this.style.color = "#96A0BF";
				this.style.border = "1px solid #91E1FF";
			}, false);
			btntwo.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			});
		</script>

	</body>

</html>
